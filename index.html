<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            display: flex;
            justify-content: center;
            color: #333;
            min-height: 100vh;
        }

        .task-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
            margin-top: 20px;
            max-width: 90%;
            overflow-x: auto;
        }

        .input-folder,
        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-folder input[type="text"],
        .input-container input[type="text"] {
            width: 200px;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid #ccc;
            margin-right: 10px;
            text-align: left;
        }

        .input-folder button,
        .input-container button {
            padding: 12px 25px;
            background-color: #b3e5fc;
            color: #333;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }

        .input-folder button:hover,
        .input-container button:hover {
            background-color: #81d4fa;
        }

        .tab-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab {
            background-color: #b3e5fc;
            color: #333;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }

        .tab.selected {
            background-color: #64b5f6;
            color: #fff;
        }

        .input-container input[type="text"] {
            width: 300px;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid #ccc;
            margin-right: 10px;
            text-align: left;
        }

        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            text-align: left;
        }

        .task-item input[type="checkbox"] {
            margin-right: 10px;
            accent-color: #81d4fa;
        }

        .task-item.completed {
            text-decoration: line-through;
            color: #888;
        }

        .delete-button {
            background: none;
            border: none;
            cursor: pointer;
            color: #f44336;
            font-size: 18px;
        }

        .delete-folder-button {
            background: none;
            border: none;
            cursor: pointer;
            color: #333;
            font-size: 16px;
            display: block;
            margin: 10px auto 0;
        }

        .folder-container {
            text-align: center;
            margin: 5px;
        }

        .delete-all-button {
            padding: 12px 25px;
            background-color: #f44336;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .delete-all-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="task-container">
        <h1>Lista de Tarefas</h1>

        <div class="input-folder">
            <input type="text" id="folderName" placeholder="Nome da pasta">
            <button onclick="createFolder()">Criar Pasta</button>
        </div>

        <div class="tab-container" id="tabs"></div>

        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Digite uma tarefa..." />
            <button onclick="addTask()">Adicionar</button>
        </div>

        <div id="taskList"></div>

        <button class="delete-all-button" onclick="deleteAll()">Deletar Tudo</button>
    </div>

    <script>
        let currentList = 'taskList';
        let folders = JSON.parse(localStorage.getItem('folders')) || {};

        document.getElementById('folderName').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                createFolder();
            }
        });

        document.getElementById('taskInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                addTask();
            }
        });

        function createFolder() {
            const folderName = document.getElementById('folderName').value.trim();
            if (folderName) {
                if (!folders[folderName]) {
                    folders[folderName] = [];
                    const folderContainer = document.createElement('div');
                    folderContainer.classList.add('folder-container');

                    const tab = document.createElement('button');
                    tab.classList.add('tab');
                    tab.textContent = folderName;
                    tab.onclick = () => changeList(folderName);
                    folderContainer.appendChild(tab);

                    const deleteFolderButton = document.createElement('button');
                    deleteFolderButton.classList.add('delete-folder-button');
                    deleteFolderButton.innerHTML = '&#128465;';
                    deleteFolderButton.onclick = (event) => {
                        event.stopPropagation();
                        deleteFolder(folderName);
                    };
                    folderContainer.appendChild(deleteFolderButton);

                    document.getElementById('tabs').appendChild(folderContainer);
                    document.getElementById('folderName').value = '';
                    if (Object.keys(folders).length === 1) {
                        changeList(folderName);
                    }
                    saveData();
                } else {
                    alert('Pasta jÃ¡ existe!');
                }
            }
        }

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();

            if (taskText !== '') {
                if (currentList === 'taskList') {
                    createTaskItem(taskText);
                } else {
                    folders[currentList].push({ text: taskText, completed: false });
                    updateFolderList();
                }
                taskInput.value = '';
                saveData();
            }
        }

        function createTaskItem(taskText, completed = false) {
            const taskList = document.getElementById('taskList');
            const taskItem = document.createElement('div');
            taskItem.classList.add('task-item');

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = completed;
            checkbox.onclick = () => toggleTaskStatus(checkbox);

            const label = document.createElement('label');
            label.textContent = taskText;

            const deleteButton = document.createElement('button');
            deleteButton.classList.add('delete-button');
            deleteButton.innerHTML = '&#128465;';
            deleteButton.onclick = () => deleteTask(taskItem);

            taskItem.appendChild(checkbox);
            taskItem.appendChild(label);
            taskItem.appendChild(deleteButton);
            if (completed) {
            taskItem.classList.add('completed');
        }

        taskList.appendChild(taskItem);
    }

    function toggleTaskStatus(checkbox) {
        const taskItem = checkbox.parentElement;
        if (checkbox.checked) {
            taskItem.classList.add('completed');
            if (currentList !== 'taskList') {
                const taskIndex = Array.from(taskItem.parentElement.children).indexOf(taskItem);
                folders[currentList][taskIndex].completed = true;
            }
        } else {
            taskItem.classList.remove('completed');
            if (currentList !== 'taskList') {
                const taskIndex = Array.from(taskItem.parentElement.children).indexOf(taskItem);
                folders[currentList][taskIndex].completed = false;
            }
        }
        saveData();
    }

    function deleteTask(taskItem) {
        if (currentList === 'taskList') {
            taskItem.remove();
        } else {
            const taskIndex = Array.from(taskItem.parentElement.children).indexOf(taskItem);
            folders[currentList].splice(taskIndex, 1);
            updateFolderList();
        }
        saveData();
    }

    function deleteFolder(folderName) {
        if (confirm(`Deseja excluir a pasta "${folderName}" e todas as suas tarefas?`)) {
            delete folders[folderName];
            saveData();
            updateFolderList();
            window.onload();
        }
    }

    function changeList(listName) {
        currentList = listName;
        updateFolderList();

        document.querySelectorAll('.tab').forEach(tab => {
            tab.classList.remove('selected');
            if (tab.textContent === listName) {
                tab.classList.add('selected');
            }
        });
    }

    function updateFolderList() {
        const taskList = document.getElementById('taskList');
        taskList.innerHTML = '';
        if (currentList !== 'taskList') {
            folders[currentList].forEach((task, index) => {
                createTaskItem(task.text, task.completed);
            });
        } else {
            for (let i = 0; i < folders['taskList'].length; i++) {
                createTaskItem(folders['taskList'][i].text, folders['taskList'][i].completed);
            }
        }
    }

    function saveData() {
        localStorage.setItem('folders', JSON.stringify(folders));
    }

    window.onload = function() {
        if (folders['taskList'] === undefined) {
            folders['taskList'] = [];
            localStorage.setItem('folders', JSON.stringify(folders));
        }

        const tabsContainer = document.getElementById('tabs');
        tabsContainer.innerHTML = '';

        for (const folderName in folders) {
            if (folderName !== 'taskList') {
                const folderContainer = document.createElement('div');
                folderContainer.classList.add('folder-container');

                const tab = document.createElement('button');
                tab.classList.add('tab');
                tab.textContent = folderName;
                tab.onclick = () => changeList(folderName);
                folderContainer.appendChild(tab);

                const deleteFolderButton = document.createElement('button');
                deleteFolderButton.classList.add('delete-folder-button');
                deleteFolderButton.innerHTML = '&#128465;';
                deleteFolderButton.onclick = (event) => {
                    event.stopPropagation();
                    deleteFolder(folderName);
                };
                folderContainer.appendChild(deleteFolderButton);

                tabsContainer.appendChild(folderContainer);
            }
        }

        if (Object.keys(folders).length > 0 && folders['taskList'].length === 0) {
            changeList(Object.keys(folders)[0]);
        }
    };

    function deleteAll() {
        if (confirm('Deseja deletar todas as pastas e listas?')) {
            folders = { taskList: [] };
            localStorage.setItem('folders', JSON.stringify(folders));
            window.onload();
            updateFolderList();
        }
    }
</script>
</body>
</html>
